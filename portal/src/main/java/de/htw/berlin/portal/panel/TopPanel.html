<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>TopPanel</title>
    </head>
    <body>
        <wicket:panel>
            <div>
                <div style="float: left">
                    <span wicket:id="username"></span>
                </div>
                <div style="float: right">
                    <a href="#" wicket:id="link_login" id="link_login">Login</a>
                    <a href="#" wicket:id="link_registration" id="link_registration">Registrierung</a>
                </div>
                <div style="float: right">
                    <a href="#" wicket:id="link_logout" id="link_logout">Log Out</a>
                    <a href="#" wicket:id="link_user_profile" id="link_user_profile">Benutzerprofil</a>
                </div>
                <div style="clear:both"></div>
            </div>
        </wicket:panel>
    </body>
</html>
