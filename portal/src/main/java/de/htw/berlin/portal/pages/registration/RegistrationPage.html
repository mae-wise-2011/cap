<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <head>
        <title>Cap Portal</title>
    </head>
    <body>
        <wicket:extend>

        <fieldset>
            <legend>Registrierung</legend>
            <div wicket:id="feedback"/>
            <form id="RegisterForm" wicket:id="registration_form">
              <label for="firstName">Vorname</label>
              <input id="firstName" type="text" wicket:id="firstName"/><br/>

              <label for="lastName">Nachname</label>
              <input id="lastName" type="text" wicket:id="lastName"/><br/>

              <label for="street">Stra&szlig;e</label>
              <input id="street" type="text" wicket:id="street"/><br/>

              <label for="number">Hausnummer</label>
              <input id="number" type="text" wicket:id="number"/><br/>

              <label for="zip">PLZ</label>
              <input id="zip" type="text" wicket:id="zip"/><br/>

              <label for="city">Stadt</label>
              <input id="city" type="text" wicket:id="city"/><br/>

              <label for="country">Land</label>
              <input id="country" type="text" wicket:id="country"/><br/>

                <label for="username">Benutzername</label>
                <input id="username" type="text" wicket:id="username"/><br/>

                <label for="password">Passwort</label>
                <input id="password" type="password" wicket:id="password"/><br/>

                <label for="password2">Passwort (Wiederholung)</label>
                <input id="password2" type="password" wicket:id="password_2"/><br/>

                <br/>
                <input class="button" type="submit" wicket:id="submit" id="submit_registration"/>


              <input type="hidden" id="latitude" wicket:id="geo_latitude" />
              <input type="hidden" id="longitude" wicket:id="geo_longitude" />

            </form>
        </fieldset>
    </wicket:extend>
</body>
</html>
