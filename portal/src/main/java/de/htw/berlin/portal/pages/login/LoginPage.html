<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <head>
        <title>Cap Portal</title>
    </head>
    <body>
        <wicket:extend>
        <fieldset class="login">
            <legend>Login</legend>
            <div wicket:id="login_feedback"/>
            <form id="login_form" wicket:id="login_form">
                <label for="name">Benutzername</label>
                <input id="name" wicket:id="login_name" type="text"/><br/>
                <label for="password">Passwort</label>
                <input id="password" type="password" wicket:id="login_password"/><br/>
                <br/>
                <input type="submit" value="Anmelden" id="submit_login" wicket:id="login_submit" class="button"/>
                <a href="#" wicket:id="link_registration" id="link_create_account">Noch keinen Account?</a>
            </form>
        </fieldset> 
        </wicket:extend>
    </body>
</html>
